<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Adhérent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='sortie.css') }}">
</head>

<body>
    <header>
        <h1>Inscrire un Nouvel Adhérent</h1>
    </header>

    <main>
        <form method="POST" action="{{ url_for('inscrire_adherent') }}">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="adr_mail">Adresse Email :</label>
            <input type="email" id="adr_mail" name="adr_mail" required>

            <label for="num_phone">Numéro de Téléphone :</label>
            <input type="text" id="num_phone" name="num_phone">

            <label for="mot_de_passe">Mot de Passe :</label>
            <input type="password" id="mot_de_passe" name="mot_de_passe" required>

            <button type="submit">Inscrire</button>
        </form>

        <!-- Lien de retour -->
        <footer>
            <a href="{{ url_for('espace_gestionnaire') }}">Retour à l'Espace Gestionnaire</a>
        </footer>
    </main>
</body>

</html>
