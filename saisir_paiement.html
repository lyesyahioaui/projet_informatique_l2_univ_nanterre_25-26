<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saisir un Paiement - Chez Nature</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='sortie.css') }}">
</head>

<body>
    <header>
        <h1>Saisir un Paiement</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('accueil') }}">Accueil</a></li>
                <li><a href="{{ url_for('espace_gestionnaire') }}">Retour à l'Espace Gestionnaire</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form method="POST" action="{{ url_for('saisir_paiement') }}">
            <label for="id_adh">ID Adhérent :</label>
            <input type="number" id="id_adh" name="id_adh" required>

            <label for="id_status">ID Statut :</label>
            <input type="number" id="id_status" name="id_status" required>

            <label for="id_cot">ID Cotisation :</label>
            <input type="number" id="id_cot" name="id_cot" required>

            <label for="moy_p">Moyen de paiement :</label>
            <input type="text" id="moy_p" name="moy_p" required>

            <label for="date_pay">Date de paiement :</label>
            <input type="date" id="date_pay" name="date_pay" required>

            <button type="submit">Enregistrer le paiement</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}
        <ul class="flashes">
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %} {% endwith %}
    </main>

    <footer>
        <p>&copy; 2024 Chez Nature. Tous droits réservés.</p>
    </footer>
</body>

</html>
